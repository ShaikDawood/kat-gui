<style>

	text-align: center;	
}

	#gradient > .vertical(@black, @white);
}

	margin-top: 10px;
}

.btn-primary.active {
	color: #ffffff;
	background-color: #000066;

}

	color: #ffffff;
	background: #000066;
	*background: #003bb3;
}

	display:inline;
}

	display: inline-block;

}

    display: inline-block;

	width:100px;

	width:70px;

<div ng-controller="StoryController" ng-init="list();">
	<div id="largeSelectPlay" ng-controller="QuestController" ng-init="model='Quest';list();">
		 <div class="container" >
			<h4 class="well well-small" align="center" id="well-c">#1. Pick a Story!</h4>
		 </div>
		<div>&nbsp;</div>	 
	  
		<div>
			<div id="myCarousel" class="carousel slide" >
			    <div class="carousel-inner" style="position:relative;left:0px" class="ng-scope">
			        <div class="item" ng-repeat="storylist in questStoryList" ng-class="{active : $first}" >
		                <!-- Three columns of text below the carousel -->
						<div class="container">
							<div class="row">	
								<div class="span4" ng-repeat="story in storylist" ng-init="addQuestColor($first)">
									<label class="radio">
									<input type="radio" style="visibility:hidden" ng-click="updateURL(storyid,difficulty,pathDes)" name="optionsRadios" ng-model="$parent.$parent.storyid" id="{{story.id}}" value="{{story.id}}">
									<input class="well"type="image" ng-src="{{story.image}}" alt="" id="pathImg"/>
									<br>
									<h4>{{story.name}}</h4>
									</label>
								</div>
							</div>
						</div>	
					</div>
			    </div> 
				<a class="left carousel-control" data-target="#myCarousel" data-slide="prev">&lsaquo;</a>
			    <a class="right carousel-control" data-target="#myCarousel" data-slide="next">&rsaquo;</a>
			</div>
		</div>
		<!-- /.carousel -->
		<div class="container marketing" style="position:relative;left:13px">
		    <!-- Three columns of text below the carousel -->
		    <div class="row-fluid">
				<div class="span12">
		            <div class="span4" align="center">
						<div style="margin-bottom:-15px">
							<h4 class="well well-small" align="center" id="well-c">#2 Select Difficulty!</h4>
						</div>
						<div class="well well-small">
							<div id="levels"  style="height:220px;" class="btn-group " data-toggle="buttons-radio" align="center" ng-init="levels = [{'name':'Drag-n-Drop', 'id':'Drag-n-Drop'},{'name':'Easy','id':'Easy'},{'name':'Medium', 'id':'Medium'},{'name':'Hard','id':'Hard'}]">					
								<span ng-repeat="item in levels" ng-init="addDefaultLevel($first)">
									<label class="radio">
									<input style="visibility:hidden" type="radio" ng-click="updateURL(storyid,difficulty,pathDes)" ng-model="$parent.difficulty" name="difficultyLevel" value="{{item.name}}"/ >
									<button type="button" class="btn btn-primary" style="height: 33px; width: 200px"  btn-radio="{{item.name}}">{{item.name}}
									</button>
									</label>
								</span>	
							</div>
						</div>
		            </div>
					    <!-- select path for non-drag n drop-game -->
					<div class="span4" align="center" id="pathSel">
						<div style="margin-bottom:-15px">
							<h4 class="well well-small" align="center" id="well-c">#3. Select a Language</h4>
						</div>
						<div class="well well-small">	
							<div style="height:220px;overflow:auto;margin-top:5px" ng-controller="PathController" ng-init="list();$parent.pathID=10030;get_player_progress();">
								<div  ng-repeat="item in paths.paths" id="paths" ng-init="pathSelection($index)" >
									<label>
										<input type="radio" style="visibility:hidden" ng-click="updateStroyList(storyid,difficulty,pathDes)" ng-model="$parent.$parent.pathDes" name="is_private" value="{{item.name}}" id="path">
										<input class="well" type="image" ng-src="img/language/{{item.description.split(' ').join('_')}}.png" id="pathImg"/ >
										<h4>{{item.name}}</h4>
									</label>		
								</div>
							</div>	
						</div>			
					</div>
					<div class="span2 container" style="position:relative;left:60px" align = "center">
						<table align="center">
							<tr>
								<td align="center">
									</br></br>
									<div  ng-show="!difficulty || !pathDes || !storyid">
									<!-- <form action="#storyboard"> -->
										<button class="btn disabled" style="width: 145px"><h1>Go!</h1></button>
									<!-- </form> -->
									</div>
									<div  ng-show="difficulty && pathDes && storyid">
									<!-- <form action="#storyboard"> -->
										<button class="btn btn-primary" ng-click="item.name='New Quest';create_quest(storyid,pathDes,difficulty)" style="width: 145px"><h1>Go!</h1></button>
									<!-- </form> -->
									</div>
								</td>
							</tr>
						</table>
					</div>
		        <!-- /.span4 -->
		        <!-- /.row -->
			    </div>
			</div>
		</div>
	</div>

	<div id="smallSelectPlay" ng-controller="QuestController" ng-init="model='Quest';list();">
		
		<div class="container" >
			<h4 class="well well-small" align="center" id="well-c">#1. Pick a Story!</h4>
		</div>  

		<div>
			<div id="myCarouselSmall" class="carousel slide" >
			    <div class="carousel-inner" style="position:relative; left:0px; z-index:0" class="ng-scope">
			        <div class="item" ng-repeat="storylist in questStoryList" ng-class="{active : $first}">
		                <!-- Three columns of text below the carousel -->
						<div class="container">
							<div class="row">
								<div class="span4" ng-repeat="story in storylist" ng-init="addQuestColorSmall($first)">
									<label class="radio">
									<input type="radio" style="visibility:hidden" ng-click="addQuestColorSmall()" name="optionsRadios" ng-model="$parent.$parent.storyid" id="{{story.id}}" value="{{story.id}}">
									<input class="well"type="image" ng-src="{{story.image}}" alt="" id="pathImg"/>
									<br>
									<h4>{{story.name}}</h4>
									</label>
								</div>
							</div>
						</div>	
					</div>
			    </div> 
				<a class="left carousel-control" data-target="#myCarouselSmall" data-slide="prev">&lsaquo;</a>
			    <a class="right carousel-control" data-target="#myCarouselSmall" data-slide="next">&rsaquo;</a>
			</div>
		</div>
		<!-- /.carousel -->

		<div class="container marketing" style="position:relative;left:13px">
				<!-- Three columns of text below the carousel -->
				<div class="row-fluid">
					<div class="span12">
						<div class="span4" align="center">
							<div style="margin-bottom:-15px">
								<h4 class="well well-small" align="center" id="well-c">#2 Select Difficulty!</h4>
							 </div>
							<div class="well well-small">
								<div id="levelsmall" style="height:220px;" class="btn-group" data-toggle="buttons-radio" align="center" ng-init="levels = [{'name':'Drag-n-Drop', 'id':'Drag-n-Drop'},{'name':'Easy','id':'Easy'},{'name':'Medium', 'id':'Medium'},{'name':'Hard','id':'Hard'}]">					
									<span ng-repeat="item in levels" ng-init="addDefaultLevelSmall($first)">
										<label class="radio">
										<input style="visibility:hidden" type="radio" ng-model="$parent.difficulty" name="difficultyLevel" value="{{item.name}}"/ >
										<button type="button" class="btn btn-primary" style="height: 33px; width: 150px"  btn-radio="{{item.name}}">{{item.name}}
										</button>
										</label>
									</span>	
								</div>
							</div>
						</div>
							<!-- select path for quest game -->					
						<div class="span6" align="center" id="small-pathSel">
							<div style="margin-bottom:-15px">
								<h4 class="well well-small" align="center" id="well-c">#3. Select a Language</h4>
							</div>
							<div class="well well-small">
								<div style="height:220px;overflow:auto" id="pathsSmall" ng-controller="PathController" ng-init="list();$parent.pathID=10030;get_player_progress();">
									<div  ng-repeat="item in paths.paths" ng-init="pathSelectionSmall($index)" >
										<label>
											<input type="radio" style="visibility:hidden" ng-model="$parent.$parent.pathDes" name="is_private" value="{{item.name}}" id="path">
											<input class="well" type="image" ng-src="img/language/{{item.description.split(' ').join('_')}}.png" id="pathImgSmall"/ >
											<h4>{{item.name}}</h4>
										</label>		
									</div>
								</div>		
							</div>		
						</div>
						
						<div class="span2 container" align = "center">
														
							<table align="center">
							<tr><td align="center">
							</br></br>
							
							<div  ng-show="!difficulty || !pathDes || !storyid">
							<!-- <form action="#storyboard"> -->
								<button class="btn disabled" style="width: 100px"><h1>Go!</h1></button>
							<!-- </form> -->
							</div>
							
							<div  ng-show="difficulty && pathDes && storyid">
							<!-- <form action="#storyboard"> -->
								<button class="btn btn-primary" ng-click="item.name='New Quest';create_quest(storyid,pathDes,difficulty)" style="width: 100px"><h1>Go!</h1></button>
							<!-- </form> -->
							
							</div>
							</td></tr>					
							</table>
						</div>
					<!-- /.span4 -->
					<!-- /.row -->
				</div>
			</div>
		</div>
	</div>
</div>
